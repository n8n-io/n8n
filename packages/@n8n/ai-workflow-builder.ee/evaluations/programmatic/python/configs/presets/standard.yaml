version: "1.0"
name: "standard"
description: "Standard balanced comparison configuration"

# Cost weights - balanced approach
costs:
  nodes:
    insertion: 10.0
    deletion: 10.0
    substitution:
      same_type: 1.0
      similar_type: 5.0
      different_type: 15.0
      trigger_mismatch: 50.0  # Triggers are critical

  edges:
    insertion: 5.0
    deletion: 5.0
    substitution: 3.0

  parameters:
    mismatch_weight: 0.5
    nested_weight: 0.3

# Node type similarity groups
similarity_groups:
  triggers:
    - "n8n-nodes-base.webhook"
    - "n8n-nodes-base.manualTrigger"
    - "n8n-nodes-base.scheduleTrigger"

  ai_agents:
    - "n8n-nodes-langchain.agent"
    - "@n8n/n8n-nodes-langchain.agent"
    - "n8n-nodes-langchain.basicAgent"

  ai_llms:
    - "@n8n/n8n-nodes-langchain.lmChatOpenAi"
    - "@n8n/n8n-nodes-langchain.lmChatAnthropic"
    - "@n8n/n8n-nodes-langchain.lmChatOllama"
    - "@n8n/n8n-nodes-langchain.lmChatMistralCloud"
    - "@n8n/n8n-nodes-langchain.lmChatAws"

  ai_tools:
    - "@n8n/n8n-nodes-langchain.toolHttpRequest"
    - "@n8n/n8n-nodes-langchain.toolCalculator"
    - "@n8n/n8n-nodes-langchain.toolCode"
    - "@n8n/n8n-nodes-langchain.toolWorkflow"

  http_requests:
    - "n8n-nodes-base.httpRequest"
    - "@n8n/n8n-nodes-langchain.toolHttpRequest"

# Ignore rules
ignore:
  # Ignore UI-only nodes
  node_types:
    - "n8n-nodes-base.stickyNote"

  # Ignore cosmetic parameters
  global_parameters:
    - "position"
    - "id"
    - "notes"
    - "notesInFlow"
    - "color"

  # Node-specific parameter ignores
  node_type_parameters:
    # Agent nodes - ignore UI-specific options
    "@n8n/n8n-nodes-langchain.agent":
      - "options.systemMessage"  # Prompts can vary

# Parameter comparison rules
parameter_comparison:
  # Numeric tolerance for temperature and similar params
  numeric_tolerance:
    - parameter: "options.temperature"
      tolerance: 0.1
      cost_if_exceeded: 2.0

    - parameter: "options.maxTokens"
      tolerance: 100
      cost_if_exceeded: 1.0

# Output configuration
output:
  max_edits: 15
  group_by: "priority"
  include_explanations: true
  include_suggestions: true
