[project]
name = "n8n-workflow-comparison"
version = "0.1.0"
description = "Graph-based workflow similarity comparison for n8n"
requires-python = ">=3.11"
dependencies = [
    "networkx>=3.2",
    "numpy>=2.3.4",
    "pyyaml>=6.0",
    "scipy>=1.16.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
addopts = "-v"

[tool.coverage.run]
source = ["."]
omit = ["tests/*", "**/__pycache__/*"]


[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.5",
    "ty>=0.0.1a26",
]
