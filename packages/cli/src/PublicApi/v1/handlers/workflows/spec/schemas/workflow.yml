type: object
additionalProperties: false
required:
  - name
  - nodes
  - connections
  - settings
properties:
  id:
    type: string
    readOnly: true
    example: '1'
  name:
    type: string
    example: Workflow 1
  active:
    type: boolean
    readOnly: true
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
  nodes:
    type: array
    items:
      $ref: './node.yml'
  connections:
    type: object
    example: { main: [{ node: 'Jira', type: 'main', index: 0 }] }
  settings:
    $ref: './workflowSettings.yml'
  staticData:
    example: { lastId: 1 }
    nullable: true
    anyOf:
      - type: string
        format: 'jsonString'
        nullable: true
      - type: object
        nullable: true
  tags:
    type: array
    items:
      $ref: './tag.yml'
    readOnly: true
