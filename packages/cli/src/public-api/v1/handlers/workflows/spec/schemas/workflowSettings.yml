type: object
additionalProperties: false
properties:
  saveExecutionProgress:
    type: boolean
  saveManualExecutions:
    type: boolean
  saveDataErrorExecution:
    type: string
    enum: ['all', 'none']
  saveDataSuccessExecution:
    type: string
    enum: ['all', 'none']
  executionTimeout:
    type: number
    example: 3600
    maxLength: 3600
  errorWorkflow:
    type: string
    example: 'VzqKEW0ShTXA5vPj'
    description: The ID of the workflow that contains the error trigger node.
  timezone:
    type: string
    example: America/New_York
  executionOrder:
    type: string
    enum: ['v0', 'v1', 'v2']
    example: v1
    description: 'Workflow execution order: v0 (legacy), v1 (recommended), v2 (parallel)'
  maxParallel:
    type: integer
    example: 5
    description: 'Maximum number of nodes that can execute simultaneously in v2 parallel mode'
