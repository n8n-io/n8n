post:
  x-eov-operation-id: executeWorkflow
  x-eov-operation-handler: v1/handlers/workflows/workflows.handler
  tags:
    - Workflow
  summary: Execute a workflow
  description: Trigger execution of a workflow and return the execution ID.
  parameters:
    - $ref: '../schemas/parameters/workflowId.yml'
  requestBody:
    description: Optional input data for the workflow execution. Use either inputData OR pinData, not both.
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            inputData:
              type: object
              description: Simple JSON data passed to the trigger node as input.
            pinData:
              type: object
              description: 'Advanced n8n pinData format for precise control over node inputs. Structure is { "NodeName": [{"json": {...}}] }.'
  responses:
    '200':
      description: Execution started successfully
      content:
        application/json:
          schema:
            type: object
            required:
              - executionId
            properties:
              executionId:
                type: string
                description: The ID of the started execution.
    '400':
      $ref: '../../../../shared/spec/responses/badRequest.yml'
    '401':
      $ref: '../../../../shared/spec/responses/unauthorized.yml'
    '404':
      $ref: '../../../../shared/spec/responses/notFound.yml'
