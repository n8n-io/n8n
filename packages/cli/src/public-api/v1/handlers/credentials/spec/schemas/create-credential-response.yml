required:
  - id
  - name
  - type
  - createdAt
  - updatedAt
type: object
properties:
  id:
    type: string
    readOnly: true
    example: vHxaz5UaCghVYl9C
  name:
    type: string
    example: John's Github account
  type:
    type: string
    example: github
  createdAt:
    type: string
    format: date-time
    readOnly: true
    example: '2022-04-29T11:02:29.842Z'
  updatedAt:
    type: string
    format: date-time
    readOnly: true
    example: '2022-04-29T11:02:29.842Z'
