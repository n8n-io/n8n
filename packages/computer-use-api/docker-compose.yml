version: '3.8'

services:
  computer-use-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: computer-use-api
    ports:
      - '8080:8080' # API server
      - '5900:5900' # VNC server
      - '6080:6080' # noVNC
    environment:
      - DISPLAY=:1
      - WIDTH=1280
      - HEIGHT=800
      - PORT=8080
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
