services:
  - type: web
    name: n8n
    env: node
    plan: free
    buildCommand: |
      echo "Skipping frontend build"
    startCommand: n8n
    envVars:
      - key: N8N_SKIP_WEBPACK_BUILD
        value: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
