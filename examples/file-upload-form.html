<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n File Upload</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .upload-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .drop-zone {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f7fafc;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #667eea;
            background: #edf2f7;
            transform: scale(1.02);
        }
        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .drop-zone-text {
            color: #4a5568;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .drop-zone-hint {
            color: #a0aec0;
            font-size: 14px;
        }
        input[type="file"] { display: none; }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #edf2f7;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }
        .file-icon {
            font-size: 24px;
            flex-shrink: 0;
        }
        .file-details {
            flex: 1;
            min-width: 0;
        }
        .file-name {
            color: #2d3748;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-size {
            color: #718096;
            font-size: 14px;
        }
        .remove-btn {
            background: #fc8181;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .remove-btn:hover {
            background: #f56565;
            transform: scale(1.05);
        }
        .upload-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .upload-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .upload-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
        }
        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        .config-notice {
            background: #fef5e7;
            border: 1px solid #f39c12;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #7d6608;
        }
        .config-notice strong {
            color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>üì§ File Upload</h1>
        <p class="subtitle">Upload your files securely to n8n</p>

        <div class="config-notice">
            <strong>‚ö†Ô∏è Configuration Required:</strong> Update the <code>WEBHOOK_URL</code> in the script below with your n8n webhook URL.
        </div>

        <form id="uploadForm">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">üìÅ</div>
                <div class="drop-zone-text">Drag & drop files here</div>
                <div class="drop-zone-hint">or click to browse</div>
            </div>
            <input type="file" id="fileInput" multiple>

            <div class="file-list" id="fileList"></div>

            <button type="submit" class="upload-btn" id="uploadBtn" disabled>
                Upload Files
            </button>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace this URL with your n8n webhook URL
        // Test URL format: http://your-n8n-domain/webhook-test/file-upload
        // Production URL format: http://your-n8n-domain/webhook/file-upload
        const WEBHOOK_URL = 'http://localhost:5678/webhook-test/file-upload';

        // Optional: Add authentication header if your webhook requires it
        const API_KEY = ''; // Leave empty if no authentication

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');

        let selectedFiles = [];

        // Click to browse
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ',
                'doc': 'üìù', 'docx': 'üìù',
                'xls': 'üìä', 'xlsx': 'üìä',
                'ppt': 'üìä', 'pptx': 'üìä',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
                'mp4': 'üé•', 'avi': 'üé•', 'mov': 'üé•',
                'mp3': 'üéµ', 'wav': 'üéµ',
                'zip': 'üóúÔ∏è', 'rar': 'üóúÔ∏è',
                'txt': 'üìÉ',
                'csv': 'üìà'
            };
            return icons[ext] || 'üìé';
        }

        function handleFiles(files) {
            selectedFiles = [...selectedFiles, ...Array.from(files)];
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-details">
                            <div class="file-name" title="${file.name}">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button type="button" class="remove-btn" onclick="removeFile(${index})">
                        ‚úï
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (selectedFiles.length === 0) return;

            const formData = new FormData();

            // Add files to form data
            selectedFiles.forEach((file, index) => {
                formData.append(`file${index}`, file);
            });

            // Optional: Add metadata
            formData.append('timestamp', new Date().toISOString());
            formData.append('fileCount', selectedFiles.length.toString());

            // Hide previous messages
            statusMessage.style.display = 'none';
            progressBar.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const xhr = new XMLHttpRequest();

                // Progress tracking
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                    }
                });

                // Response handler
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        showStatus('success', '‚úÖ Files uploaded successfully!');
                        selectedFiles = [];
                        updateFileList();
                        fileInput.value = '';
                    } else {
                        showStatus('error', `‚ùå Upload failed: ${xhr.statusText}`);
                    }
                    resetUploadState();
                });

                xhr.addEventListener('error', () => {
                    showStatus('error', '‚ùå Upload failed. Please check your connection and webhook URL.');
                    resetUploadState();
                });

                xhr.addEventListener('timeout', () => {
                    showStatus('error', '‚ùå Upload timeout. Try smaller files or check your connection.');
                    resetUploadState();
                });

                xhr.open('POST', WEBHOOK_URL);

                // Add authentication header if API key is set
                if (API_KEY) {
                    xhr.setRequestHeader('X-API-Key', API_KEY);
                }

                xhr.timeout = 60000; // 60 second timeout
                xhr.send(formData);

            } catch (error) {
                showStatus('error', '‚ùå Upload failed: ' + error.message);
                resetUploadState();
            }
        });

        function showStatus(type, message) {
            statusMessage.className = `status-message status-${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        function resetUploadState() {
            uploadBtn.disabled = selectedFiles.length === 0;
            uploadBtn.textContent = 'Upload Files';
            setTimeout(() => {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }, 1000);
        }

        // Make removeFile globally accessible
        window.removeFile = removeFile;

        // Prevent accidental page navigation when files are selected
        window.addEventListener('beforeunload', (e) => {
            if (selectedFiles.length > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
