version: '3.8'

services:
  n8n:
    image: n8nio/n8n:1.118.0
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.n8n.rule=Host(`automations.proconversion-software.com`)"
        - "traefik.http.routers.n8n.entrypoints=websecure"
        - "traefik.http.routers.n8n.tls=true"
        - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
        - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=N8nDb!2025Secure
      - QUEUE_MODE=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_RUNNERS_AUTH_TOKEN=super-secret-runner-auth-token
      - N8N_NATIVE_PYTHON_RUNNER=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_RUNNERS_STDLIB_ALLOW=time,os,json
      - N8N_RUNNERS_EXTERNAL_ALLOW=requests,google
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_HOST=automations.proconversion-software.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://automations.proconversion-software.com/
      - N8N_PROXY_HOPS=1
      - N8N_DISABLE_TELEMETRY=true
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n-network
    depends_on:
      - n8n-db
      - redis

  task-runners:
    image: ghcr.io/peterkostadinov/custom-runner:0.0.2
    deploy:
      replicas: 1
    environment:
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_AUTH_TOKEN=super-secret-runner-auth-token
      - N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT=15
      - N8N_RUNNERS_STDLIB_ALLOW=time,os,json
      - N8N_RUNNERS_EXTERNAL_ALLOW=requests,google
      - GEMINI_API_KEY=AIzaSyBQPhYjIJ0lyzlfX2xH9SI5k57POj_aAbg
    depends_on:
      - n8n
    networks:
      - n8n-network


  n8n-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=N8nDb!2025Secure
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - n8n-network

  redis:
    image: redis:alpine
    networks:
      - n8n-network

volumes:
  n8n_data:
  postgres_data:

networks:
  n8n-network:
    driver: overlay
