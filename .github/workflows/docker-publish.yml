name: Docker Image Push To CI

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]

env:
  DOCKER_HUB_IMAGE: marefati110/n8n-ent
  DOCKER_HUB_REGISTRY: hub.docker.com

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: marefati110
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.DOCKER_HUB_IMAGE }}

      - name: Build and push Docker image to Docker Hub
        id: dockerhub-push
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_TAG=$(date +'%Y%m%d')
          docker build -t ${{ env.DOCKER_HUB_IMAGE }}:$IMAGE_TAG .
          docker push ${{ env.DOCKER_HUB_IMAGE }}:$IMAGE_TAG
          docker tag ${{ env.DOCKER_HUB_IMAGE }}:$IMAGE_TAG ${{ env.DOCKER_HUB_IMAGE }}:latest
          docker push ${{ env.DOCKER_HUB_IMAGE }}:latest
          
          # ذخیره مقدار IMAGE_TAG به عنوان خروجی مرحله
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          # استخراج digest از image push
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.DOCKER_HUB_IMAGE }}:$IMAGE_TAG | cut -d'@' -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          IMAGE_TAG: ${{ steps.dockerhub-push.outputs.tag }}
          DIGEST: ${{ steps.dockerhub-push.outputs.digest }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | cosign login --username marefati110 --password-stdin
          echo "${IMAGE_TAG}" | xargs -I {} cosign sign --yes {}@${DIGEST}
