name: Playwright Tests - Reusable

on:
  workflow_call:
    inputs:
      branch:
        description: 'GitHub branch to test.'
        required: false
        type: string
      test-mode:
        description: 'Test mode: local (pnpm start from local), docker-build, or docker-pull'
        required: false
        default: 'local'
        type: string
      test-command:
        description: 'Test command to run'
        required: false
        default: 'pnpm --filter=n8n-playwright test:local'
        type: string
      shards:
        description: 'Shards for parallel execution'
        required: false
        default: '[1, 2, 3, 4, 5, 6, 7, 8]'
        type: string
      docker-image:
        description: 'Docker image to use (for docker-pull mode). The runners image is derived automatically from the n8n image.'
        required: false
        default: 'n8nio/n8n:nightly'
        type: string
      workers:
        description: 'Number of parallel workers'
        required: false
        default: ''
        type: string
      runner:
        description: 'GitHub runner to use'
        required: false
        default: 'blacksmith-2vcpu-ubuntu-2204'
        type: string

    secrets:
      CURRENTS_RECORD_KEY:
        required: false
      CURRENTS_API_KEY:
        required: false
      QA_PERFORMANCE_METRICS_WEBHOOK_URL:
        required: false
      QA_PERFORMANCE_METRICS_WEBHOOK_USER:
        required: false
      QA_PERFORMANCE_METRICS_WEBHOOK_PASSWORD:
        required: false
      N8N_LICENSE_ACTIVATION_KEY:
        required: false
      N8N_ENCRYPTION_KEY:
        required: false

env:
  PLAYWRIGHT_BROWSERS_PATH: ms-playwright-cache
  NODE_OPTIONS: ${{ contains(inputs.runner, '2vcpu') && '--max-old-space-size=6144' || '' }}
  # Disable Ryuk to avoid issues with Docker since it needs privileged access, containers are cleaned on teardown anyway
  TESTCONTAINERS_RYUK_DISABLED: true
  PLAYWRIGHT_WORKERS: ${{ inputs.workers != '' && inputs.workers || '2' }}
  # Must match CI's COVERAGE_ENABLED to ensure Turbo cache hits (it's a globalEnv in turbo.json)
  COVERAGE_ENABLED: 'true'
  # Browser cache location - must match install-browsers script
  PLAYWRIGHT_BROWSERS_PATH: packages/testing/playwright/.playwright-browsers
  N8N_DOCKER_IMAGE: ${{ inputs.test-mode == 'docker-build' && 'n8nio/n8n:local' || inputs.docker-image }}
  N8N_SKIP_LICENSES: 'true'

jobs:
  test:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shard: ${{ fromJSON(inputs.shards || '[1, 2, 3, 4, 5, 6, 7, 8]') }}
    name: Test (Machine ${{ matrix.shard }})
    env:
      CURRENTS_PROJECT_ID: I0yzoc
      CURRENTS_RECORD_KEY: ${{ secrets.CURRENTS_RECORD_KEY }}
      CURRENTS_API_KEY: ${{ secrets.CURRENTS_API_KEY }}
      CURRENTS_CI_BUILD_ID: ${{ github.repository }}-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Environment
        uses: ./.github/actions/setup-nodejs
        with:
          # docker-build: build app + docker image locally
          # docker-pull: no build needed, image is pre-built
          # local: build app for local server
          build-command: ${{ inputs.test-mode == 'docker-build' && 'pnpm build:docker' || (inputs.test-mode == 'local' && 'pnpm build' || '') }}
          enable-docker-cache: ${{ inputs.test-mode == 'docker-build' }}
        env:
          INCLUDE_TEST_CONTROLLER: ${{ inputs.test-mode == 'docker-build' && 'true' || '' }}

      - name: Install Browsers
        run: pnpm turbo run install-browsers --filter=n8n-playwright

      # TODO: Re-enable once we figure out how to handle "no failed tests" case for isolated jobs
      # - name: Playwright Last Failed action
      #   id: last-failed-action
      #   if: ${{ env.CURRENTS_API_KEY != '' }}
      #   uses: currents-dev/playwright-last-failed@v1
      #   with:
      #     or8n: true
      #     pw-output-dir: packages/testing/playwright/test-results

      - name: Pre-pull Test Container Images
        if: ${{ !contains(inputs.test-command, 'test:local') }}
        run: |
          # Pre-pull all test container images to avoid network changes during test execution
          npx tsx packages/testing/containers/pull-test-images.ts || true

      - name: Run Tests
        run: |
          if echo "${{ inputs.test-command }}" | grep -q "pwc-p"; then
            # TODO: Re-enable extra-pw-flags once playwright-last-failed action is fixed
            # COMMAND="... --workers=... [+ extra-pw-flags from last-failed-action]"
            COMMAND="${{ inputs.test-command }} --workers=${{ env.PLAYWRIGHT_WORKERS }}"
            echo "Running command: $COMMAND"
            $COMMAND
          else
            ${{ inputs.test-command }} --shard=${{ matrix.shard }}/${{ strategy.job-total }} --workers=${{ env.PLAYWRIGHT_WORKERS }}
          fi
        env:
          N8N_DOCKER_IMAGE: ${{ inputs.test-mode == 'docker-build' && 'n8nio/n8n:local' || inputs.docker-image }}
          PLAYWRIGHT_WORKERS: ${{ env.PLAYWRIGHT_WORKERS }}
          CURRENTS_RECORD_KEY: ${{ secrets.CURRENTS_RECORD_KEY }}
          QA_PERFORMANCE_METRICS_WEBHOOK_URL: ${{ secrets.QA_PERFORMANCE_METRICS_WEBHOOK_URL }}
          QA_PERFORMANCE_METRICS_WEBHOOK_USER: ${{ secrets.QA_PERFORMANCE_METRICS_WEBHOOK_USER }}
          QA_PERFORMANCE_METRICS_WEBHOOK_PASSWORD: ${{ secrets.QA_PERFORMANCE_METRICS_WEBHOOK_PASSWORD }}
          N8N_LICENSE_ACTIVATION_KEY: ${{ secrets.N8N_LICENSE_ACTIVATION_KEY }}
