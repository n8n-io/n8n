name: Build and Deploy Custom n8n

on:
  push:
    tags:
      - 'v*'

env:
  CONTAINER_REGISTRY: dxb.ocir.io
  REGISTRY_NAMESPACE: axpebais8u12
  DOCKER_IMAGE: n8n
  NODE_OPTIONS: '--max-old-space-size=7168'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.3'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build n8n application
        run: |
          echo "Building n8n application..."
          pnpm build:n8n
          echo "Build completed successfully"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ secrets.NEW_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.NEW_DOCKER_REGISTRY_PASSWORD }}

      - name: Get Git Tag or Branch
        id: tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Extract tag name (remove refs/tags/ prefix)
            TAG=${GITHUB_REF#refs/tags/}
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Using tag: $TAG"
          else
            # Use branch name with commit SHA for uniqueness
            BRANCH=${GITHUB_REF#refs/heads/}
            SHORT_SHA=${GITHUB_SHA:0:7}
            TAG="${BRANCH}-${SHORT_SHA}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Using branch tag: $TAG"
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/images/n8n/Dockerfile
          push: true
          tags: |
            ${{ env.CONTAINER_REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.CONTAINER_REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.DOCKER_IMAGE }}:latest
          build-args: |
            NODE_VERSION=22
            N8N_VERSION=${{ steps.tag.outputs.tag }}
            N8N_RELEASE_TYPE=stable
          cache-from: type=registry,ref=${{ env.CONTAINER_REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.DOCKER_IMAGE }}:build-cache,oci-mediatypes=true
          cache-to: type=registry,ref=${{ env.CONTAINER_REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.DOCKER_IMAGE }}:build-cache,mode=max,oci-mediatypes=true,image-manifest=true
          platforms: linux/amd64

