name: Build and Deploy Custom n8n

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CONTAINER_REGISTRY: dxb.ocir.io
  REGISTRY_NAMESPACE: axpebais8u12
  DOCKER_IMAGE: n8n
  NODE_OPTIONS: '--max-old-space-size=7168'
  NODE_VERSION: '22.21.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup and Build
        uses: ./.github/actions/setup-nodejs-blacksmith
        with:
          build-command: pnpm build:n8n

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Login to OCI Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ secrets.NEW_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.NEW_DOCKER_REGISTRY_PASSWORD }}

      - name: Get Git Tag or Branch
        id: tag
        run: |
          # Check for manual workflow_dispatch input first
          if [[ -n "${{ inputs.tag }}" ]]; then
            TAG="${{ inputs.tag }}"
            VERSION=${TAG#v}
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using manual input tag: $TAG, version: $VERSION"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#v}
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using tag: $TAG, version: $VERSION"
          else
            BRANCH=${GITHUB_REF#refs/heads/}
            SHORT_SHA=${GITHUB_SHA:0:7}
            TAG="${BRANCH}-${SHORT_SHA}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "Using branch tag: $TAG"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: docker/images/n8n/Dockerfile
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            N8N_VERSION=${{ steps.tag.outputs.version }}
            N8N_RELEASE_TYPE=stable
          push: true
          tags: |
            ${{ env.CONTAINER_REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.CONTAINER_REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.CONTAINER_REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.DOCKER_IMAGE }}:build-cache,oci-mediatypes=true
          cache-to: type=registry,ref=${{ env.CONTAINER_REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.DOCKER_IMAGE }}:build-cache,mode=max,oci-mediatypes=true,image-manifest=true
          platforms: linux/amd64

      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.CONTAINER_REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.CONTAINER_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
