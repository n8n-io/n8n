name: Create Custom Runner Image

on:
  workflow_dispatch:
    inputs:
      build_arm64:
        description: 'Build for ARM64 (multi-arch)'
        required: false
        default: false
        type: boolean

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get the version
        id: get_version
        run: |
          # Read version from root package.json
          if [ ! -f package.json ]; then
            echo "package.json not found in workspace root" >&2
            exit 1
          fi

          VERSION=$(python -c "import json,sys;print(json.load(open('package.json'))['version'])")

          if [ -z "$VERSION" ]; then
            echo "No version field found in package.json" >&2
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU for multi-arch builds
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_arm64 == 'true')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js 22.16
        uses: actions/setup-node@v3
        with:
          node-version: 22.16

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build:n8n

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_arm64 == 'true')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/custom-runner:${{ env.VERSION }}

      - name: Build and push single-arch (manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_arm64 != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/images/runners/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/custom-runner:${{ env.VERSION }}