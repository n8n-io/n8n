name: Create Custom Runner Image

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get the version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "VERSION=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_OUTPUT
          else
            # Get the latest tag by version sorting
              git fetch --tags
              LATEST_TAG=$(git tag -l | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1)
              
              # If no tags found, start with 0.0.0
              if [ -z "$LATEST_TAG" ]; then
                LATEST_TAG="0.0.0"
              fi
              
              echo "Latest tag: $LATEST_TAG"
              
              # Parse version components
              IFS='.' read -r -a version_parts <<< "$LATEST_TAG"
              major=${version_parts[0]:-0}
              minor=${version_parts[1]:-0}
              patch=${version_parts[2]:-0}
              
              # Bump version based on input
              case "${{ github.event.inputs.version_bump }}" in
                "major")
                  major=$((major + 1))
                  minor=0
                  patch=0
                  ;;
                "minor")
                  minor=$((minor + 1))
                  patch=0
                  ;;
                "patch")
                  patch=$((patch + 1))
                  ;;
              esac
              
              VERSION="$major.$minor.$patch"
              echo "New version: $VERSION"
            fi
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git tag -a "${{ env.VERSION }}" -m "Auto-bumped version to ${{ env.VERSION }}"
          git push origin "${{ env.VERSION }}"

      - name: Set up Node.js 22.16
        uses: actions/setup-node@v3
        with:
          node-version: 22.16

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build:n8n

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/custom-runner:${{ env.VERSION }} -f docker/images/runners/Dockerfile .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/custom-runner:${{ env.VERSION }}