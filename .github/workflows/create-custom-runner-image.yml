name: Create Custom Runner Image

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get the version
        id: get_version
        run: |
          # Read version from root package.json
          if [ ! -f package.json ]; then
            echo "package.json not found in workspace root" >&2
            exit 1
          fi

          VERSION=$(python -c "import json,sys;print(json.load(open('package.json'))['version'])")

          if [ -z "$VERSION" ]; then
            echo "No version field found in package.json" >&2
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git tag -a "${{ env.VERSION }}" -m "Auto-bumped version to ${{ env.VERSION }}"
          git push origin "${{ env.VERSION }}"

      - name: Set up Node.js 22.16
        uses: actions/setup-node@v3
        with:
          node-version: 22.16

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build:n8n

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/custom-runner:${{ env.VERSION }} -f docker/images/runners/Dockerfile .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/custom-runner:${{ env.VERSION }}