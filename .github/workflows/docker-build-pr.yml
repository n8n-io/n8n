# Reusable workflow to build and push Docker images for PRs
# Builds n8n and runners images and pushes to GHCR with pr-{number} tag

name: 'Docker: Build PR Images'

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'PR number for tagging images'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string
        default: ''
    outputs:
      n8n_image:
        description: 'The n8n Docker image that was built'
        value: ${{ jobs.build.outputs.n8n_image }}
      runners_image:
        description: 'The runners Docker image that was built'
        value: ${{ jobs.build.outputs.runners_image }}

env:
  NODE_VERSION: '22.21.1'

jobs:
  build:
    name: Build and Push
    runs-on: blacksmith-4vcpu-ubuntu-2204
    env:
      NODE_OPTIONS: '--max-old-space-size=6144'
      INCLUDE_TEST_CONTROLLER: 'true'
    outputs:
      n8n_image: ghcr.io/${{ github.repository_owner }}/n8n:pr-${{ inputs.pr_number }}
      runners_image: ghcr.io/${{ github.repository_owner }}/runners:pr-${{ inputs.pr_number }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup and Build
        uses: ./.github/actions/setup-nodejs-blacksmith
        with:
          build-command: pnpm build:n8n
          enable-docker-cache: 'true'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push n8n Docker image
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          file: ./docker/images/n8n/Dockerfile
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            N8N_VERSION=pr-${{ inputs.pr_number }}
            N8N_RELEASE_TYPE=dev
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/n8n:pr-${{ inputs.pr_number }}

      - name: Build and push runners Docker image
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          file: ./docker/images/runners/Dockerfile
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            N8N_VERSION=pr-${{ inputs.pr_number }}
            N8N_RELEASE_TYPE=dev
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/runners:pr-${{ inputs.pr_number }}
