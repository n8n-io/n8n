name: Sync Fork with Upstream n8n

on:
  schedule:
    # Runs twice a day at midnight and noon UTC
    - cron: '0 0 * * *'   # Minuit UTC
    - cron: '0 12 * * *'  # Midi UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/n8n-io/n8n.git || true
          git remote -v

      - name: Fetch upstream changes
        run: |
          echo "Fetching latest changes from n8n-io/n8n..."
          git fetch upstream master
          git fetch upstream --tags

      - name: Merge upstream changes
        run: |
          echo "Merging upstream/master into local master..."
          git checkout master

          if git merge upstream/master --no-edit -m "chore: sync fork with upstream n8n"; then
            echo "Merge successful!"
          else
            echo "Merge conflicts detected. Aborting merge and requiring manual resolution."
            git merge --abort
            echo "Please resolve the conflicts manually in the 'master' branch and re-run this workflow after pushing the resolved state."
            exit 1
          fi

      - name: Push changes to fork
        run: |
          echo "Pushing changes to fork..."
          git push origin master --force-with-lease
          git push origin --tags --force-with-lease
          echo "Fork successfully synced with upstream!"

      - name: Summary
        if: always()
        run: |
          echo "Sync Summary:"
          echo "  Fork: ${{ github.repository }}"
          echo "  Upstream: n8n-io/n8n"
          echo "  Branch: master"
          echo "  Status: ${{ job.status }}"
