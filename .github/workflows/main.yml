name: Build & Push (daily-tag)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) سورس
      - uses: actions/checkout@v4

      # 2) Node 22 + pnpm (برای build)
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install deps & build
        run: |
          corepack enable          # فعال‌کردن pnpm با ورژن قفل‌شده
          pnpm install --frozen-lockfile
          pnpm build:n8n           # خروجی در ./compiled ایجاد می‌شود

      # 3) Buildx
      - uses: docker/setup-buildx-action@v3

      # 4) login به GHCR
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5) تگ تاریخ
      - name: Set date tag
        id: date
        run: echo "TAG=$(date +'%Y-%m-%d')" >>"$GITHUB_OUTPUT"

      # 6) build & push
      - uses: docker/build-push-action@v5
        with:
          context: .                               # ریشه‌ی ریپو
          file: ./docker/images/n8n/Dockerfile     # مسیر Dockerfile
          tags: ghcr.io/${{ github.repository_owner }}/n8n:${{ steps.date.outputs.TAG }}
          push: true
