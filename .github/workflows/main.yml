name: Build & Push (daily-tag)

# هر بار که روی main پوش یا به صورت دستی اجرا شود
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) دریافت سورس
      - uses: actions/checkout@v4

      # 2) Buildx برای بیلد چند-پلتفرم (اینجا فقط x86_64)
      - uses: docker/setup-buildx-action@v3

      # 3) لاگین به GHCR
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4) تولید تگ تاریخ روز (YYYY-MM-DD)
      - name: Set date tag
        id: date
        run: echo "TAG=$(date +'%Y-%m-%d')" >>"$GITHUB_OUTPUT"

      # 5) Build و Push
      - uses: docker/build-push-action@v5
        with:
          context: .                     # ریشهٔ مخزن یا هر مسیری که Dockerfile آنجاست
          file: ./docker/images/n8n/Dockerfile  # مسیر Dockerfile را طبق پروژه خود تنظیم کنید
          tags: ghcr.io/${{ github.repository_owner }}/n8n:${{ steps.date.outputs.TAG }}
          push: true                     # حتماً Push شود
