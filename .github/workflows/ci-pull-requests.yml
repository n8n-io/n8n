name: 'CI: Pull Requests'

on:
  pull_request:
  merge_group:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.event.merge_group.head_sha || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    # Fork PRs use ci-pull-request-target.yml instead (needs base repo context for secrets)
    # merge_group events have no pull_request object, so this evaluates to true
    if: ${{ !github.event.pull_request.head.repo.fork }}
    uses: ./.github/workflows/ci-pull-requests-reusable.yml
    with:
      ref: ${{ github.event_name == 'merge_group' && github.event.merge_group.head_sha || format('refs/pull/{0}/merge', github.event.pull_request.number) }}
    secrets: inherit
